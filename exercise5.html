<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>exercis 5</title>

    <script>
        function show()
    {

        var teamA=parseInt(document.myform.teamA.value);
        var teamB=parseInt(document.myform.teamB.value);


        if ((teamA>=teamB)) {

            document.getElementById('result').textContent=' A Team got 3 Points and Team B got 0 Point';
        }else{
            document.getElementById('result').textContent='Team B got 3 Points and Team A got 0 Point';
        }
        if((teamA==teamB))
        {
            document.getElementById('result').textContent='1 Point for both team cause draw'
        }


    }

    </script>

</head>
<body>
    
        <h1>Goals Numbers of A Team and B Team</h1>
        <form name="myform">
            
            A Team -<input type="number" name="teamA"><br><br>
            B Team -<input type="number" name="teamB"><br><br>

            <input type="button" name="" value="Show" onclick="show()"><br>

            Result:<label id="result"> </label>

        </form>
        
</body>
</html>
