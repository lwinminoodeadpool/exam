<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1</title>

    <style>
        section{
            border: 4px solid black;
            width: 550px;
            height:380px ;
            margin-left: auto;
            margin-right: auto;
            padding-left: 25px;
            padding-bottom: 20px;

        };
        table{
            
            margin-left: auto;
            margin-right: auto;
            border-spacing: 2px;
            background-color: #d3d3d3;
        };
        th, td {
            padding: 10px;
        }
    </style>

</head>
<body>
    <form action="">
        
       <section>
        <h1 style="text-align: center;">Form Example</h1>
        <table border="1" style="background-color: #d3d3d3;">
            <tr>
                <td>First Name*</td>
                <td><input type="text" name="" id=""></td>
            </tr>
    
            <tr>
                <td>Last Name</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Password*</td>
                <td><input type="password" name="" id=""></td>
            </tr>
            <tr>
                <td>Comfirom Password*</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Enter Your Hobbies*</td>
                <td><select name="Travelling" id=""><option value="Travelling">Travelling</option></select></td>
            </tr>
            <tr>
                <td>Notified By Email:</td>
                <td><input type="checkbox"></td>
            </tr>
            <tr>
                <td>Gender*</td>
                <td><input type="radio" name="gender" id="male"> <label for="gender">Male</label> <br> <input type="radio" name="gender" id="female"><label for="gender"> Female</label></td>
            </tr>
            <tr>
                <td>Address* <br> <i>(Please fill your address in :"no,street,state,city")</i></td> 
                <td><textarea name="" id="" cols="20" rows="4"></textarea></td>
            </tr>

            <tr>
                <td> <button type="submit">submit form</button></td>
                <td><button type="reset">clear form</button></td>
            </tr>


        </table>
        
    </form>
</section> 
</body>
</html>
